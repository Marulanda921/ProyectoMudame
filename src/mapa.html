<body>
    <nav class="flex justify-between items-center w-11/12 mx-auto shadow-sm">
        <div class="">
            <img class="w-20 object-contain items-center justify-center flex" src="/Img/logo.png" alt="">
        </div>
        <div class="md:static md:min-h-fit absolute bg-white/5 min-h-[60vh] left-0 top-[100%] md:w-auto w-full flex items-center px-5">
            <ul class="flex md:flex-row flex-col md:items-center md:gap-16 gap-8">
                <li>
                    
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-5">
            <button class="bg-blue-600 text-white px-6 py-2 rounded-full hover:bg-sky-500 transition-colors"><a class="text-white" href="/src/index.html
                " class="text-decoration-none" >Inicio</a></button>
            
        </div>
    </nav>
    <div class="max-w-2xl mx-auto">

        <form class="flex items-center pt-10 pb-10">   
            <div class="relative w-full">
                <div class="flex absolute inset-y-0 left-0 items-center pl-3 pointer-events-none">
                    <ion-icon name="search-outline"></ion-icon>
                </div>
                <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Buscar" required>
            </div>
            <button type="submit" class="p-2.5 ml-2 text-sm font-medium text-white bg-blue-700 rounded-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"><ion-icon name="search-outline"></ion-icon></button>
        </form>
    </div>


    <div class="w-full h-[500px] flex justify-center pb-24">
    <div id="map" class="w-11/12 h-full rounded-2xl shadow-2xl" ></div>
</div>

    <div class="w-full h-1/2 brid p-10 md:p-20">

        <form id="" class=" w-full gap-4 p-0 grid grid-cols-2 mb-16">

            <div class="md:pb-7">
                <label for="inputEmail4" class="form-label">Correo electronico</label>
                <input type="email" class="form-control rounded-pill" id="inputEmail4" placeholder="Escribe aqui tu correo electronico">
            </div>
            <div class="md:pb-7">
                <label for="contacto" class="form-label">Contacto</label>
                <input type="text" class="form-control rounded-pill" id="contacto" placeholder="Escribe aquí tu numero de contacto">
            </div>

            <div class="col-md-8">
                <label for="municipios" class="form-label">Municipios con cobertura</label>
                <select id="municipios" class="form-select rounded-pill">
                <option selected>Elige una opcion</option>
                <option>Medellín</option>
                <option>Itagüi</option>
                <option>Envigado</option>
                <option>Sabaneta</option>
                <option>Bello</option>
                </select>
            </div>
            <div class="col-md-8">
                <label for="dirRecogida" class="form-label">Direccion de recogida</label>
                <input type="text" class="form-control rounded-pill" id="dirRecogida" placeholder="Escribe aqui tu Direccion de recogida">
            </div>
            <div class="col-md-8">
                <label for="fechaCita" class="form-label">Fecha de la cita</label>
                <input type="date" class="form-control rounded-pill" id="fechaCita" placeholder="Elige el dia de tu servicio">
            </div>
        </form>

        <form id="column2" class="w-full gap-4 p-0 grid grid-cols-2">

            <div class="col-md-8">
                <label for="barrioRecogida" class="form-label">Barrio de recogida</label>
                <input type="text" class="form-control rounded-pill" id="barrioRecogida" placeholder="Escribe aquí tu barrio de recogida">
            </div>

            <div class="col-md-8">
                <label for="dirEntrega" class="form-label">Direccion de entrega</label>
                <input type="text" class="form-control rounded-pill" id="inputAddress" placeholder="Escribe aqui tu Direccion de entrega">
            </div>
            <div class="col-md-8">
                <label for="barrioEntrega" class="form-label">Barrio de entrega</label>
                <input type="text" class="form-control rounded-pill" id="barrioEntrega" placeholder="Escribe aquí tu barrio de recogida">
            </div>

            <div class="col-md-8">
                <label for="camiones" class="form-label">Elige el tamaño de tu camion</label>
                <select id="camiones" class="form-select rounded-pill">
                <option selected>Elige una opcion</option>
                <option>Camión Pequeño</option>
                <option>Camión Mediano</option>
                <option>Camión Grande</option>
                
                </select>
            </div>

            <div class="col-md-8">
                <label for="horaCita" class="form-label">Hora del servicio</label>
                <input type="time" class="form-control rounded-pill" id="horaCita" placeholder="Elige la hora de tu servicio">
            </div>
        </form>
        
    </div>

    <div id="tratamiento" class="container col-12">
        <div class="row">
            <div class="form-check col-md-12 mb-4 ">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Autorización para el Tratamiento de Datos Personales debe ser previa, expresa e informada; los Responsables y Encargados del Tratamiento de Datos Personales.
                </label>
            </div>
        </div>
        <div class="wd-100 d-flex justify-content-center mb-5">
            <button type="submit" class="btn btn-primary" id="enviar">Enviar</button>
        </div>
    </div>


    <div class="flex items-center justify-center">
        <div x-data="{ showModal: true, email: '' }">

        <button @click="showModal = true" class="w-full px-4 py-2 text-sm font-medium text-white bg-blue-500 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-100 focus:ring-blue-500 hidden" id="btnModal">_________</button>

        <div x-show="showModal" class="fixed inset-0 transition-opacity" aria-hidden="true" @click="showModal = false">
            <div class="absolute inset-0 bg-gray-500 opacity-75" id="contentmodal"></div>
        </div>

        <div x-show="showModal" x-transition:enter="transition ease-out duration-300 transform" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="transition ease-in duration-200 transform" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" class="fixed z-10 inset-0 overflow-y-auto" x-cloak id="showmodal">
            <div class="h-screen flex items-center justify-center flex-col">
       

            <div class=" w-1/2 bg-white overflow-hidden shadow-xl transform transition-all" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">


                <div class="sm:flex sm:items-start w-full flex justify-center">
                    <div class="d-flex flex-col bg-black">
                    </div>
                    <select name="siteCar" id="siteCar">
                        <option value="pequeño">Camion pequeño</option>
                        <option value="mediano">Camion mediano</option>
                        <option value="Grande">Camion Grande</option>
                    </select>
                    </div>
                </div>
                </div>
                <div class="bg-gray-50 w-1/2 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse flex justify-center">
               
                <button type="submit" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm" id="btnFindDrivers">Enviar</button>

                <button @click="showModal = false" type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancelar</button>
                </div>
            </div>
            </div>
        </div>
        </div>
    </div>

    <div id="cards" class="d-flex flex-row">
        
    </div>
